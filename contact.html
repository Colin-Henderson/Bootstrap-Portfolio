      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text"  name="name" placeholder="Type your name here.." required="required">

          <li>
            <label for="email">Email</label>

          </li>
        </ul>
        <input type="submit">
      </form>
